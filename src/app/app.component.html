<h1>AMP KiwiSaver helper</h1>

<input #csvInput hidden type="file" onclick="this.value=null" (change)="processCsv($event)"
       accept=".csv"/>
<button mat-raised-button color="accent" (click)="csvInput.click()">
  <mat-icon aria-hidden="true">file_upload</mat-icon>
  Select CSV file
</button>
<table class="minimalistBlack">
  <tbody>
  <tr *ngFor="let record of records;let i = index;">
    <td><span>{{record[0]}}</span></td>
    <td><span>{{record.description}}</span></td>
    <td><span>{{record.option}}</span></td>
    <td><span>{{record.account}}</span></td>
    <td><span>{{record.units}}</span></td>
    <td><span>{{record.unitPrice}}</span></td>
    <td><span>{{record.amount}}</span></td>
  </tr>
  </tbody>
</table>
